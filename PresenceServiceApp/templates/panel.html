<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Admin Panel</title>
    <style>
        ul li:hover
        {
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Admin Panel</a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% for u in list %}
            {% if u.status %}
            <li class="nav-item active">
                <img src="{{media_url}}{{u.pic }}" width="50px" height="50px"  class="rounded-circle avtar" data-toggle="tooltip" title="{{u}}">
            </li>
            
            {% endif %}
            {% endfor %}
            
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            
            <a class="btn btn-outline-light my-2 my-sm-0" href="{% url 'Logout' %}">Logout</a>
          </form>
        </div>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Profile</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for u in list %}
                      <tr>
                        <td>{{u.user}}</td>
                        <td><img src="{{media_url}}{{u.pic }}" width="50px" height="50px"  class="rounded-circle avtar" data-toggle="tooltip" title="{{u}}"></td>
                        {% if u.status %}
                          <td><button class="btn btn-success">Active</td>
                        {% else %}
                        <td><button class="btn btn-danger">Diactive</td>
                        {% endif %}
                      </tr>
                      {% endfor %}
                      
                    </tbody>
                  </table>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
